<script>
function showMessage(message, isError = false) {
  let msgBox = document.getElementById('copyMessageBox');
  if (!msgBox) {
    msgBox = document.createElement('div');
    msgBox.id = 'copyMessageBox';
    msgBox.style.cssText = 'position: fixed; top: 20px; right: 20px; padding: 10px 20px; background-color: #333; color: white; border-radius: 5px; z-index: 1000; opacity: 0; transition: opacity 0.5s ease-in-out;';
    document.body.appendChild(msgBox);
  }
  msgBox.textContent = message;
  msgBox.style.backgroundColor = isError ? '#dc3545' : '#28a745'; // Red for error, green for success
  msgBox.style.opacity = '1';
  setTimeout(() => {
    msgBox.style.opacity = '0';
  }, 2000);
}

function copyCode() {
  const codeElement = document.getElementById('code-content');
  if (codeElement) {
    const textToCopy = Array.from(codeElement.children)
      .map(lineDiv => {
        const codeContentSpan = lineDiv.querySelector('.code-line-content');
        return codeContentSpan ? codeContentSpan.textContent : '';
      })
      .join('\n');

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          showMessage('Code copied to clipboard!');
        })
        .catch(err => {
          console.error('Failed to copy code (Clipboard API): ', err);
          showMessage('Failed to copy code. Please try manually.', true);
        });
    } else {
      // Fallback for older browsers or restricted environments (less reliable)
      const tempTextArea = document.createElement('textarea');
      tempTextArea.value = textToCopy;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showMessage('Code copied (fallback)!');
        } else {
          showMessage('Failed to copy code. Manual copy required.', true);
        }
      } catch (err) {
        console.error('Failed to copy code (execCommand): ', err);
        showMessage('Failed to copy code. Manual copy required.', true);
      }
      document.body.removeChild(tempTextArea);
    }
  }
}

function applyTheme(themeName) {
  document.body.className = 'theme-' + themeName;
  localStorage.setItem('selectedTheme', themeName);
}

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('selectedTheme');
  if (savedTheme) {
    applyTheme(savedTheme);
  } else {
    applyTheme('default'); // Apply default theme on first load
  }
});
</script>
